version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - projects_volume:/app/workspaces
    environment:
      - PORT=3000
    networks:
      - gaze-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - gaze-network
    depends_on:
      - backend

networks:
  gaze-network:
    driver: bridge

volumes:
  projects_volume:
